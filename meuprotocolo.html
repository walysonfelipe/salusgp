<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Protocolo - Salus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/meu-protocolo.css" />
</head>
<body>

  <div class="protocolo-container">
    <img src="assets/images/logo.png" alt="Logo Salus" class="logo-protocolo" />

    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <h1>Consultar Protocolo</h1>
    <p class="descricao">Digite seu número de protocolo abaixo para verificar o status da denúncia.</p>

    <form class="protocolo-form">
      <label for="codigo">Número do Protocolo:</label>
      <input type="text" id="codigo" name="codigo" placeholder="Ex: SALUS-349281" required />
      <button type="submit"><i class="fa-solid fa-search"></i> Consultar</button>
    </form>

    <a href="index.html" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar ao início</a>
  </div>

</body>
</html>
