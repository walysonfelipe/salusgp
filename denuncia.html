<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salus - Denúncia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/denuncia.css" />
</head>

<body>

  <header class="header">
    <img src="assets/images/logo.png" alt="Logo Salus" class="logo" />

    <nav class="nav-desktop">
      <a href="index.html">Home</a>
      <a href="denuncia.html">Realizar Denúncia</a>
      <a href="meuprotocolo.html">Meu Protocolo</a>
      <a href="admin/login.html">Login</a>
    </nav>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">
      <span></span><span></span><span></span>
    </label>

    <nav class="menu-mobile">
      <a href="index.html">Home</a>
      <a href="denuncia.html">Realizar Denúncia</a>
      <a href="meuprotocolo.html">Meu Protocolo</a>
      <a href="admin/login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="forms">
      <form class="login-form" action="protocologerado.html" method="GET" enctype="multipart/form-data">
        <h1>Denúncia</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email" />

        <label for="telefone">Telefone (Opcional):</label>
        <input type="tel" id="telefone" name="telefone" maxlength="11" placeholder="14999999999" />

        <label for="local-geral">Local ou problema geral:</label>
        <input type="text" id="local-geral" name="local-geral" required placeholder="Ex: Rua X, Bairro Y..." />

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required
          placeholder="Detalhe o problema com o máximo de informações"></textarea>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" />

        <button type="submit">Confirmar</button>
      </form>

      <a href="index.html" class="btn-voltar">← Voltar para o início</a>
    </section>
  </main>
</body>

</html>
