
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salus</title>
  <link rel="stylesheet" href="denuncia.css" />
</head>
<body>
  <div class="container">
    <img src="logolins.png" alt="Logo Salus" class="logo logo-cidade" />

    <form class="login-form" action="admin.html">
      <center><h1>Denúncia</h1></center>
    <form action="#" method="post" enctype="multipart/form-data" novalidate>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" />
      <label for="nome">Email:</label>
      <input type="email" id="nome" name="nome" required placeholder="Digite seu email" />
      <label for="nome">Telefone (Opcional):</label>
      <input type="tel" id="telefone" name="telefone" maxlength="11"  require placeholder="14999999999"/>
      <label for="local-geral">Local ou problema geral no bairro:</label>
      <input type="text" id="local-geral" name="local-geral" required placeholder="Ex: Rua X, Bairro Y ou problema geral" />

      <label for="descricao">Descrição do problema:</label>
      <textarea id="descricao" name="descricao" required placeholder="Detalhe o problema com o máximo de informações"></textarea>

      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" />

      <button type="submit">Confirmar</button>
      
    </form>

    <img src="logo.png" alt="Logo Rodapé" class="footer-logo" />
  </div>
</body>
</html>
